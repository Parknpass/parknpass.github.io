<!DOCTYPE html>
<html lang="en">
<head>
  <title >Park N Pass</title>
   <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.3/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.3/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
  <style>
    .search {
      text-align: center;
    }
    .search input {
      font-size: 20px;
      width: 300px;
    }
    .results {
      margin: auto;
      text-align: center;
    }
    .results ul {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="search">
    <h1 id="title" >Park N Pass</h1>
    <input type="text">
  </div>
  <div class="results">
    <ul id="users"></ul>
  </div>
  
  
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoieGx5bmt6IiwiYSI6Ik8yb0ZSUzAifQ.G-ghkgJ7KhNfMwDPwmtRoQ';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v8', //stylesheet location
    center: [-74.50, 40], // starting position
    zoom: 9 // starting zoom
});
</script>

  <script src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
  <script>
    var $input = $('input');
    var $users = $('#users');


    $(document).ready(function() {
      var client = algoliasearch('<APPLICATION ID>', '<SEARCH-ONLY API KEY>');
      var index = client.initIndex('<INDEX NAME>');

      $input.keyup(function() {
        index.search($input.val(), {
          hitsPerPage: 10,
          facets: '*'
        }, searchCallback);
      }).focus();
    });

    function searchCallback(err, content) {
      if (err) {
        console.error(err);
        return;
      }

      $users.empty();

      for (var i = 0; i < content.hits.length; i++) {
        $users.append('<li>' + content.hits[i].name + '</li>');
      }
    };
  </script>
<script>
var x = document.getElementById("title");
$( document ).ready(function() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
});
function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude; 
}
</script>
</body>

</html>
